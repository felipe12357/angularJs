<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <div class="container">

            <div ng-controller="mainController">
            
                <h1>Hello world!, {{name}}</h1>

                <form name="myForm">
                    <input type="email" id="email" name="myEmail" ng-model="email"  minlength="5" required />
                    
                       <div ng-messages="myForm.myEmail.$error">
                         <!-- this required message has overridden the template message -->
                         <div ng-message="required">You did not enter your email address</div>
                    
                         <!-- this is a brand new message and will appear last in the prioritization -->
                         <div ng-message="email">Your email address is invalid</div>
                       </div>
                </form>
                  <br>  
                <li ng-repeat="phone in phones">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </li>
            </div>
		</div>
    </body>
</html>
